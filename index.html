<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Mind & Body</title>
    </head>
    <body>
        <section class="front-page">
            <nav>
                <img src="./assets/hero.png" alt="meditation" class="hero" />
                <div class="logo">
                    <img src="./assets/logo.svg" alt="Mind and Body - Logo" />
                    <h1>Mind & Body</h1>
                </div>
                <div class="links">
                    <a href="#">Our Story</a>
                    <a href="#">Practice</a>
                    <a href="#">Classes</a>
                </div>
                <svg
                    width="44"
                    height="18"
                    viewBox="0 0 44 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <line
                        class="line"
                        y1="1"
                        x2="44"
                        y2="1"
                        stroke="white"
                        stroke-width="2"
                    />
                    <line
                        class="line"
                        y1="9"
                        x2="27"
                        y2="9"
                        stroke="white"
                        stroke-width="2"
                    />
                    <line
                        class="line"
                        y1="17"
                        x2="11"
                        y2="17"
                        stroke="white"
                        stroke-width="2"
                    />
                </svg>
            </nav>

            <div class="selling-point">
                <h2>Let Your Mind Breathe</h2>
                <h3>
                    Get Unlimited access to yoga, pilated and meditation the way
                    you feel.
                </h3>
                <div class="ctas">
                    <button class="cta-sec ctas-button">Explore Classes</button>
                    <button class="cta-main ctas-button">Sign Up Today</button>
                </div>
            </div>
        </section>
        <section class="classes">
            <div class="classes-description">
                <h2>Classes tailored for you.</h2>
                <h3>It's time to heal your mind & body</h3>
            </div>
            <div class="videos">
                <div class="pilates">
                    <h3>Pilates</h3>
                    <video src="./assets/pilates.mp4"></video>
                </div>
                <div class="yoga">
                    <h3>Yoga</h3>
                    <video src="./assets/yoga.mp4"></video>
                </div>
                <div class="meditation">
                    <h3>meditation</h3>
                    <video src="./assets/meditation.mp4"></video>
                </div>
            </div>
        </section>
    </body>
</html>
